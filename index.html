<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>i18N y Handlebars</title>
<head>
  <body>
    <!--Nuestro contenedor principal sera viewport-->
    <div id="viewport">
    </div>

    <!--Este es nuestro template de handlebars-->

    <script id="nuestra-plantilla" type="text/x-handlebars-template">
      <div>
        <span>{{I18n 'color_azul'}}</span>
        <span>{{I18n 'color_rojo'}}</span>
        <span>{{I18n 'color_verde'}}</span>
      </div>
    </script>

    <script type="text/javascript" src="./js/vendor/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="./js/vendor/jquery.i18n.min.js"></script>
    <script type="text/javascript" src="./js/vendor/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" src="./js/vendor/handlebars.js"></script>
    <script type="text/javascript" src="./js/tutorial.js"></script>

    <script type="text/javascript">
      init();
    </script>  

  </body>
</html>
